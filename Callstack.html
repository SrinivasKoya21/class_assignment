<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            width: 100px;
            font-size: 12px;
        }
        body{
            text-align: center;
            padding:20px;
        }
        button {
            width: 100%;
            height: 40px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
    </style>
    <script>
        let stack = []; 

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            
            if (taskValue === "") {
                alert("Please enter a task!");
                return;
            }

            stack.push(taskValue); 
            taskInput.value = ""; 
            updateStackUI();
        }

        function undoTask() {
            if (stack.length === 0) {
                alert("No tasks to remove!");
                return;
            }

            stack.pop();  
            updateStackUI();
        }

        function updateStackUI() {
            let stackContainer = document.getElementById("taskStack");
            stackContainer.innerHTML = ""; 
            
            for (let i = stack.length - 1; i >= 0; i--) {
                let taskDiv = document.createElement("div");
                taskDiv.className = "task";
                taskDiv.innerText = stack[i];
                stackContainer.appendChild(taskDiv);
            }
        }
    </script>
    
</head>
<body>

    <div class="container">
        <h2>Call Stack</h2>
        <input type="text" id="taskInput" placeholder="Enter Task">
        <br>
        <button class="add-btn" onclick="addTask()">Add Task</button>
        <button class="undo-btn" onclick="undoTask()">Undo Task</button>
        
        <div class="stack-container" id="taskStack" >
        </div>
    </div>

    

</body>
</html>
